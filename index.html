<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tanulas</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background-color: black; /* Fekete háttér */
    color: white; /* Fehér szöveg */
  }
  #szoveg {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    display: none;
  }
  #szoveg p {
    font-size: 10vw; /* Betűméret százalékban a nézet szélességéhez viszonyítva */
    line-height: 1.5; /* Nagyobb sortávolság */
  }
</style>
</head>
<body onclick="toggleTeljesKepreNyom()"> <!-- Kattintásra jelenítse meg a szöveget, és rakja teljes képernyőbe -->
<div id="szoveg" onclick="event.stopPropagation()"> <!-- A szöveg rész -->
  <p>Energiának-E-Joule</p>
  <p>sebesség-v-m/s</p>
  <p>út-s-m</p>
  <p>Rezgésidő-T-s</p>
  <p>munka-W-Joule</p>
  <p>sűrűség-ρ-kg/m³</p>
  <p>erő-F-Newton</p>
  <p>térfogat-V-m³</p>
  <p>Hőmérséklet-tºC</p>
  <p>lendület-I-kg·m/s</p>
  <p>nyomás-p-pascal</p>
  <p>tömeg-m-kg</p>
  <p>TELJESÍTMÉNY-P-Watt</p>
  <p>feszültség-U-Volt</p>
  <p>áramerősség-I-Amper</p>
  <p>ellenállás-R-ohm</p>
  <p>töltésmennyiség-Q-C</p>
</div>

<script>
  function toggleTeljesKepreNyom() {
    var elem = document.documentElement;
    var meth = elem.requestFullscreen || elem.webkitRequestFullscreen || elem.mozRequestFullScreen || elem.msRequestFullscreen;

    if (meth) {
      meth.call(elem);
      toggleSzoveg();
    } else {
      console.log('A teljes képernyő támogatása nincs elérhető.');
    }
  }

  function toggleSzoveg() {
    var szoveg = document.getElementById("szoveg");
    if (szoveg.style.display === "none") {
      szoveg.style.display = "block";
    } else {
      szoveg.style.display = "none";
    }
  }
</script>

</body>
</html>
